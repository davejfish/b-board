<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/sign-in.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <title>Web MVC UI</title>

<body>
    <header>
            <a class="flex-row" href="../">
                <img src="/assets/html_css_js.png">              
            </a>
    </header>

    <main>
        <section>
            <form class="sign-in">
                <h2>sign-in</h2>
                <label>
                    email:
                    <input name="email">
                </label>
            
                <label>
                    password:
                    <input type="password" name="password">
                </label>
            
                <button name="submit">submit</button>
            </form>
            
            <form class="sign-up">
                <h2>sign-up</h2>
                <label>
                    email:
                    <input name="email">
                </label>
            
                <label>
                    password:
                    <input type="password" name="password">
                </label>
            
                <button name="submit">submit</button>
            </form>
        </section>
        <section>
            <h2 class="error-message"></h2>
        </section>
        
    </main>

    <footer>&copy;2022 Aspiring Software Developer</footer>

    <script type="module" src="signIn.js"></script>
</body>

</html>
